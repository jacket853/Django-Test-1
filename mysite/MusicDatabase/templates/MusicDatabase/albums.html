{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Albums</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="/static/MusicDatabase/MusicDatabase.css" rel="stylesheet">
</head>
<body>
  <div>
    <h1><a href="/MusicDatabase"><strong>Applied CS 6/7 Music Database</strong></a></h1>

    <h4>Discography: <strong><ins>{{ albums.0.0 }}</ins></strong></h2>
    <div class="container mt-3">
      <table class="table table-bordered table-hover">
        <tr>
          <th>ArtistID</th>
          <th>AlbumID</th>
          <th>Artist</th>
          <th>Album</th>
          <th>Released</th>
        </tr>
        {% for album in albums %}
          <tr>
            <td>{{ album.1 }}</td>
            <td>{{ album.2 }}</td>
            <td>{{ album.0 }}</td>
            <td>{{ album.3 }}</td>
            <td>{{ album.4 }}</td>
          </tr>  
        {% endfor %}
      <table> 
    </div>
  </div>
</body>
</html>
