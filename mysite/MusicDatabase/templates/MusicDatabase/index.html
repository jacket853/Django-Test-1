{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Artists</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="/static/MusicDatabase/MusicDatabase.css" rel="stylesheet">
</head>
<body>
<div>
  <h1><strong>Applied CS 6/7 Music Database</strong></h1>
  {% comment %} <img src="https://th.bing.com/th/id/R.a2872f92910d6787c9efaaff2810e0b7?rik=qPnZf8jeiw3CUQ&riu=http%3a%2f%2fwww.pngall.com%2fwp-content%2fuploads%2f2016%2f09%2fMusical-Notes-PNG-Picture.png&ehk=qYYJU4arwbxjM37a1rroolborCyZVIjE2b0m0a9M%2fuQ%3d&risl=&pid=ImgRaw&r=0" alt="music notes"> {% endcomment %}

  <div class="container mt-3">
    <table class="table table-bordered table-hover">
      <tr>
        <th><a href="/MusicDatabase/id">Artist ID</a></th>
        <th><a href="/MusicDatabase/name">Artist Name</a></th>
        <th><a href="/MusicDatabase/formed">Artist Formed</a></th>
      </tr>
      {% for artist in artists %}
        <tr>
          <td><a href="/MusicDatabase/{{ artist.0 }}">{{ artist.0 }}</a></td>
          <td>{{ artist.1 }}</td>       
          <td>{{ artist.2 }}</td>  
        </tr>   
      {% endfor %} 
    </table> 
  </div> 
</div>
</body>
</html>
